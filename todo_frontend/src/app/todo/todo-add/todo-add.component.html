<div class="mb-3 border border-primary p-4 m-auto add-wrapper">
  <h2 class="fs-2 mb-2 text-info border border-2 border-info d-inline-block p-2">Add</h2>

  <form class="m-3" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <p class="d-flex align-items-center gap-3 mb-3">

      <input class="form-control" type="text" id="text" formControlName="text" />

      <input class="form-check-input" type="checkbox" id="checked" formControlName="isDone" />

    </p>

    <button class="btn btn-primary add-btn" type="submit" [disabled]="todoForm.invalid">Add Item</button><br />
  </form>
</div>-
